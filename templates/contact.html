<!-- templates/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Job Portal</title>
    <!-- Include any additional CSS or stylesheets here -->
    <style>
        /* Overall page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }

        /* Header styles */
        header {
            background-color: #ffffff; /* White background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 24px;
            margin-right: 20px;
        }

        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navigation ul li {
            margin-right: 10px;
            background-color: #f0f8ff; /* Light blue background */
            padding: 5px 10px; /* Adjust padding as needed */
            border-radius: 5px; /* Rounded corners */
        }

        .navigation ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Main content section */
        main {
            padding: 20px;
            margin-top: 20px; /* Margin to separate header and main content */
            text-align: center; /* Center align content */
        }


        /* Contact information section */
        .contact-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a box shadow */
            max-width: 800px; /* Adjust max-width as needed */
            margin-left: auto; /* Center the box horizontally */
            margin-right: auto; /* Center the box horizontally */
            text-align: left; /* Left align text */
        }

        .contact-section h2 {
            font-size: 28px;
            color: #333;
        }

        .contact-section p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }

        .contact-info {
            list-style-type: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
        }
        .logo1{
            width: 5rem;
            height: 3rem;
            margin-left: 2rem;
            margin-right: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="Welcome Image" class="logo1">

            <nav class="navigation">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'user_login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <div class="contact-section">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us through any of the following channels:</p>
            <ul class="contact-info">
                <li>Email: <a href="mailto:contact@jobportal.com">contact@jobportal.com</a></li>
                <li>Phone: +1234567890</li>
                <li>Address: 123 Job Portal St, Cityville, Country</li>
            </ul>
        </div>
    </main>

</body>
</html>
